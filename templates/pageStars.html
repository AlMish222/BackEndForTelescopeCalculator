<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab1</title>
    <link rel="stylesheet" href="/static/styles/pageStars_style.css">
</head>
<body>
<div class="space">

    <div class="page-title">Расчёт углов наведения стационарного телескопа</div>

    <form action="/hello" method="GET" class="search-form-stars">
        <input type="text" name="query" placeholder="Введите запрос" value="{{ .query }}">
        <button type="submit">Найти</button>
    </form>

    <div class="main-content">
        <div class="side-buttons">
            <div class="home-button-container">
                <a href="/hello"><img src="http://127.0.0.1:9000/test/home.png" alt="home"></a>
            </div>
            <div class="cart-button-container">
                <a href="/cart">
                    <img src="http://127.0.0.1:9000/test/basket.png" alt="cart">
                    <span class="cart-count">{{ .cartCount }}</span>
                </a>
            </div>
        </div>

        <div class="container">
            {{ range .orders }}
            <div class="card">
                <div class="image-container">
                    <div class="image-background"></div>
                    <img src="{{ .ImageURL }}" class="image" alt="{{ .Title }}"
                         onerror="this.src='/static/img/default-order.png'">
                </div>
                <p class="title">{{ .Title }}</p>
                <p class="short-description">{{ .ShortDescription }}</p>
                <div class="down">
                    <p>{{ .Price }} ₽</p>
                    <a href="/order/{{ .ID }}" class="card-button">Подробнее</a>
                </div>
            </div>
            {{ end }}
        </div>
    </div>

</div>
</body>
</html>
